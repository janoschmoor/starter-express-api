<!DOCTYPE html>
<html>
  <head>
    <title>Strider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url(https://source.unsplash.com/f77Bh3inUpE);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;

        /* background-position: center; */
      }

      .title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-size: 4em;
        padding: 1em;
        font-family: 'Tangerine', serif;
      }
      .subtitle {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        text-decoration: none;
        font-size: 1em;
        padding: 1em;
        font-family: 'Copperplate', serif;
      }
      .makewhite {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="title">
      Strider 
    </div>
    <div class="subtitle">
        <!-- link to the /r page -->
        <a href="/r" class="makewhite">
            don't click here
        </a>
      </div>
  </body>
</html>
